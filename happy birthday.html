<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Sriyu üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/9TZsgh1/romantic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #000000;
      text-align: center;
      overflow: hidden;
    }

    #main {
      margin-top: 100px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #fff;
      color: #000000;
    }

    #typedText {
      display: inline-block;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30) 1, blink 0.75s step-end infinite;
      font-size: 2em;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    #message {
      font-size: 1.2em;
      margin-top: 30px;
      padding: 20px;
      display: none;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      color: #000000;
    }

    #thinkAgain {
      font-weight: bold;
      color: #000000;
    }

    /* Floating hearts animation */
    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      animation: float 5s linear infinite;
      transform: rotate(45deg);
      top: 100vh;
      border-radius: 50% 50% 0 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

  <!-- Floating hearts container -->
  <div id="hearts"></div>

  <div id="main">
    <div id="typedText">Do you love me? üíñ</div>
    <br/>
    <button id="yesBtn" onclick="handleYes()">Yes</button>
    <button id="noBtn" onclick="handleNo()">No</button>
    <p id="thinkAgain"></p>
    <div id="message"></div>
  </div>

  <script>
    let noClickCount = 0;
    const noBtn = document.getElementById("noBtn");
    const thinkAgain = document.getElementById("thinkAgain");
    const message = document.getElementById("message");

    function handleNo() {
      noClickCount++;
      if (noClickCount < 4) {
        thinkAgain.innerText = "Think again üò¢";
      } else {
        const x = Math.floor(Math.random() * window.innerWidth / 1.5);
        const y = Math.floor(Math.random() * window.innerHeight / 1.5);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        thinkAgain.innerText = "You can't escape now üòè";
      }
    }

    function handleYes() {
      const q1 = confirm("Wait a second... Aaj 28th June hai kya??");
      if (!q1) {
        alert("Check again ü´£");
        setTimeout(handleYes, 500);
      } else {
        message.style.display = "block";
        message.innerHTML = `
          <h2>Happy Birthday Sriyu ‚ù§Ô∏èüéÇ</h2>
          <p>
            Aaj ka din tumhare liye khaas hai,<br>
            Har pal mein teri muskurahat ka raaz hai.<br><br>
            Chandni se bhi pyaari teri baatein hain,<br>
            Aur har ek lamha, sirf tere saath ki chaahatein hain.<br><br>
            Tum meri duniya ho, meri har dua mein ho,<br>
            Is zindagi ke har safar mein, tum mere saath ho üíë<br><br>
            üå∏ Happy Birthday, Meri Pyari Sriyu üå∏<br>
            üíå Tumhara Zyrexx üíå
          </p>
        `;
      }
    }

    // Floating hearts creation
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.getElementById("hearts").appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
