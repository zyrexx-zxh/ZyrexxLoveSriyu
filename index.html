<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to right, #ffe6e6, #ffccff);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #message {
      font-size: 36px;
      color: #e6005c;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #fff;
    }

    .btn {
      padding: 15px 30px;
      font-size: 24px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background-color: #ff66a3;
      color: white;
    }

    #noBtn {
      background-color: #6666ff;
      color: white;
      position: absolute;
    }

    #loveMessage {
      font-size: 32px;
      color: red;
      margin-top: 30px;
      display: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
      opacity: 0.7;
    }

    .heart:before,
    .heart:after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: 0;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background romantic song (hidden YouTube iframe) -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/JGwWNGJdvx8?autoplay=1&loop=1&playlist=JGwWNGJdvx8" frameborder="0" allow="autoplay"></iframe>

  <div id="message">DO YOU LOVE ME?</div>
  <button class="btn" id="yesBtn" onclick="yesClicked()">YES</button>
  <button class="btn" id="noBtn" onclick="noClicked()">NO</button>
  <div id="loveMessage">‚ù§Ô∏è I LOVE YOUH TOO SRIYU ‚ù§Ô∏èüòò</div>

  <script>
    let noClickCount = 0;

    function yesClicked() {
      alert("LOVE YOUHH TOOO!!! ‚ù§Ô∏èüòò");
      document.getElementById("loveMessage").style.display = "block";
      generateHearts();
    }

    function noClicked() {
      noClickCount++;
      if (noClickCount <= 3) {
        document.getElementById("message").innerText = "think again";
      } else {
        moveNoButton();
      }
    }

    function moveNoButton() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function generateHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }


  </script>

</body>
</html>
